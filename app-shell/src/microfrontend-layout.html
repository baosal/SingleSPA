<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main class="shell-layout">
    <header class="shell-appHeader">
      <h1 class="shell-appTitle">App Shell</h1>
    </header>

    <div class="shell-body">
      <aside class="shell-sidebar">
        <header class="shell-contentHeader">
          <div class="shell-contentLabel">Side bar (Fixed app)</div>
        </header>
        <application name="@POC/nav-bar"></application>
      </aside>

      <section class="shell-content">
        <header class="shell-contentHeader">
          <div class="shell-contentLabel">Content area (routed apps)</div>
        </header>

        <route default>
          <dashboard-view></dashboard-view>
        </route>

        <route path="dashboard">
          <dashboard-view></dashboard-view>
        </route>

        <route path="module-1">
          <application name="@POC/module-1"></application>
        </route>

        <route path="module-2">
          <application name="@POC/module-2"></application>
        </route>
      </section>
    </div>
  </main>
</single-spa-router>
